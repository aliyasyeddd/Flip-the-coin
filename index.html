<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <title>Flip the coin</title>
  </head>
  <body>
    <h1 class="header">Flip the coin</h1>
    <p class="info">Press the coin or the button to flip the coin</p>
    <div class="coin">
      <img src="./resources/heads.svg" alt="heads" class="coin-img" />
      <img src="./resources/shadow.svg" alt="shadow"  class="shadow-img"/>
    </div>
    <p id="result">Heads</p>
    <div class="btn-container">
      <button id="btn">Random</button>
    </div>
    <div class="author-info">
      Coded by <a href="#">Aliya</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >
    </div>
  </body>
</html>
